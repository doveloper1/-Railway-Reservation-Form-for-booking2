<!DOCTYPE html>
<html>

<head>
    <title>Railway Reservation Form</title>
</head>

<body
    style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: skyblue;">
    <div
        style="background-color: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 400px;">
        <h1 style="text-align: center; color: #333333;">Railway Reservation Form</h1>
        <br />
        <label>Train Name</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Train Number</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <br />
        <br />
        <label>Date of Journey</label>
        <input type="date"
            style="width: calc(50% - 5px); padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Number of Seats</label>
        <input type="number"
            style="width: calc(50% - 5px); padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <br />
        <br />
        <label>Class</label>
        <select style="width: 100%; padding: 10px; background-color: #f9f9f9;">
            <option>LOWER</option>
            <option>MIDDLE</option>
            <option>UPPER</option>
        </select>
        <br />
        <br />
        <label>Boarding at</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Reservation upto</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <br />
        <br />
        <label>Mobile Number</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <br />
        <br />
        <label>Passenger Name 1</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Passenger Name 2</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Passenger Name 3</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Passenger Name 4</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Passenger Name 5</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
        <label>Passenger Name 6</label>
        <input style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; margin-top: 5px;">
    </div>
</body>

</html>
